project_name = "my-world-model"
environment = "atari"
model = "dreamer:ci"
model_type = "dreamer"

[architecture]
obs_shape = [3, 64, 64]
action_dim = 6
hidden_dim = 32

[training]
total_steps = 100000
batch_size = 16
sequence_length = 50
learning_rate = 3e-4
device = "cpu"
output_dir = "./outputs"

[data]
source = "gym"  # "random" or "gym"
num_episodes = 100
episode_length = 100
buffer_capacity = 10000
gym_env = "ALE/Breakout-v5"

[gameplay]
enabled = true
fps = 8
max_frames = 512

[online_collection]
enabled = true
warmup_transitions = 512
collect_steps_per_update = 64
max_episode_steps = 100

[inference]
horizon = 15
checkpoint = "./outputs/checkpoint_best.pt"

[visualization]
enabled = true
host = "127.0.0.1"
port = 8765
refresh_ms = 1000
history_max_points = 2000
open_browser = false
