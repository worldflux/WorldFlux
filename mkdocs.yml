site_name: WorldFlux
site_url: https://github.com/worldflux/WorldFlux/tree/main/docs
repo_url: https://github.com/worldflux/WorldFlux
repo_name: worldflux/WorldFlux
strict: true

theme:
  name: material
  logo: assets/logo_transparent.svg
  favicon: assets/logo.svg
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            filters:
              - "!^_"
            members_order: source
            show_source: false
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      enable_creation_date: true
  - minify:
      minify_html: true
  - redirects:
      redirect_maps: {}

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Core Concepts: getting-started/concepts.md
  - Tutorials:
    - Train Your First Model: tutorials/train-first-model.md
    - DreamerV3 vs TD-MPC2: tutorials/dreamer-vs-tdmpc2.md
    - Reproduce Dreamer/TD-MPC2: tutorials/reproduce-dreamer-tdmpc2.md
  - API Reference:
    - Factory (Guide): api/factory.md
    - WorldModel Protocol (Guide): api/protocol.md
    - LatentState: api/state.md
    - Training (Guide): api/training.md
    - Config API (Autogenerated): api/config-reference.md
    - Factory API (Autogenerated): api/factory-reference.md
    - Protocol API (Autogenerated): api/protocol-reference.md
    - Training API (Autogenerated): api/training-reference.md
  - Reference:
    - Configuration: reference/config.md
    - Docs Stack: reference/docs-stack.md
    - Extensibility: EXTENSIBILITY.md
    - OSS Quality Gates: reference/quality-gates.md
    - OSS Release Checklist: reference/release-checklist.md
    - Troubleshooting: reference/troubleshooting.md
