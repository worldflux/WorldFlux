name: Benchmarks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"

permissions:
  contents: read

jobs:
  full-benchmarks:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev --extra training

      - name: Run DreamerV3 full benchmark
        run: uv run python benchmarks/benchmark_dreamerv3_atari.py --full --seed 42

      - name: Run TD-MPC2 full benchmark
        run: uv run python benchmarks/benchmark_tdmpc2_mujoco.py --full --seed 42

      - name: Run diffusion full benchmark
        run: uv run python benchmarks/benchmark_diffusion_imagination.py --full --seed 42

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: benchmark-artifacts
          path: outputs/benchmarks/
