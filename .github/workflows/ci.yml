name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: uv run pytest tests/ --cov=worldflux --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Run ruff linter
        run: uvx ruff check src/ tests/ examples/

      - name: Run ruff formatter check
        run: uvx ruff format --check src/ tests/ examples/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run mypy
        run: uv run mypy src/worldflux/

  test-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev --extra training

      - name: Test DreamerV3 example
        run: uv run python examples/train_dreamer.py --test

      - name: Test TD-MPC2 example
        run: uv run python examples/train_tdmpc2.py --test

      - name: Test JEPA example
        run: uv run python examples/train_jepa.py --steps 5 --batch-size 4 --obs-dim 8

      - name: Test token example
        run: uv run python examples/train_token_model.py --steps 5 --batch-size 4 --seq-len 8 --vocab-size 32

      - name: Test diffusion example
        run: uv run python examples/train_diffusion_model.py --steps 5 --batch-size 4 --obs-dim 4 --action-dim 2

      - name: Test CEM planner example
        run: uv run python examples/plan_cem.py --horizon 3 --action-dim 2

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install project dependencies
        run: uv sync

      - name: Run bandit security linter
        run: uv run --with bandit bandit -r src/worldflux/ -ll

      - name: Check dependencies for vulnerabilities
        run: uv run --with pip-audit pip-audit

  api-v2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run v0.2 API core tests
        run: uv run pytest -q tests/test_core/test_payloads.py tests/test_core/test_interfaces.py tests/test_core/test_contract_v2.py

  legacy-bridge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev --extra training

      - name: Run legacy bridge tests
        run: uv run pytest -q tests/test_integration/test_legacy_bridge_v02.py

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install docs dependencies
        run: uv sync --extra docs

      - name: Build docs (strict)
        run: uv run mkdocs build --strict

      - name: Check external links (README + docs)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose --no-progress
            --max-concurrency 8
            --max-retries 2
            --retry-wait-time 2
            --accept 200,206,301,302,303,307,308,403,429
            README.md docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  planner-boundary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run planner boundary tests
        run: uv run pytest -q tests/test_planners/test_cem.py tests/test_integration/test_planner_dynamics_decoupling.py

  v3-migration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run v3 migration checks
        run: |
          uv run pytest -q \
            tests/test_core/test_payloads.py::test_normalize_planned_action_missing_horizon_errors_in_v3 \
            tests/test_core/test_payloads.py::test_normalize_planned_action_legacy_sequence_key_errors_in_v3 \
            tests/test_integration/test_legacy_bridge_v02.py::test_planner_horizon_is_required_in_v3 \
            tests/test_integration/test_legacy_bridge_v02.py::test_planner_sequence_field_errors_in_v3 \
            tests/test_factory.py::TestCreateWorldModel::test_create_with_hybrid_action_rejected_in_v3

  build:
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, test-examples, security, api-v2, legacy-bridge, docs, planner-boundary, v3-migration]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Build package
        run: uv run --with build python -m build

      - name: Check package
        run: uv run --with twine twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
