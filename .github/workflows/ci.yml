name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: uv run pytest tests/ --cov=worldflux --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Run ruff linter
        run: uvx --from ruff==0.8.4 ruff check src/ tests/ examples/ benchmarks/ scripts/

      - name: Run ruff formatter check
        run: uvx --from ruff==0.8.4 ruff format --check src/ tests/ examples/ benchmarks/ scripts/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run mypy
        run: uv run mypy src/worldflux/

  test-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev --extra training

      - name: Test DreamerV3 example
        run: uv run python examples/train_dreamer.py --test

      - name: Test TD-MPC2 example
        run: uv run python examples/train_tdmpc2.py --test

      - name: Test CPU-first success example
        run: uv run python examples/quickstart_cpu_success.py --quick

      - name: Test unified comparison example
        run: uv run python examples/compare_unified_training.py --quick

      - name: Test JEPA example
        run: uv run python examples/train_jepa.py --steps 5 --batch-size 4 --obs-dim 8

      - name: Test token example
        run: uv run python examples/train_token_model.py --steps 5 --batch-size 4 --seq-len 8 --vocab-size 32

      - name: Test diffusion example
        run: uv run python examples/train_diffusion_model.py --steps 5 --batch-size 4 --obs-dim 4 --action-dim 2

      - name: Test CEM planner example
        run: uv run python examples/plan_cem.py --horizon 3 --action-dim 2

      - name: Install minimal plugin example
        run: uv pip install -e examples/plugins/minimal_plugin

      - name: Test minimal plugin smoke
        run: uv run python examples/plugins/smoke_minimal_plugin.py

      - name: Benchmark quick smoke (DreamerV3)
        run: uv run python benchmarks/benchmark_dreamerv3_atari.py --quick --seed 42

      - name: Benchmark quick smoke (TD-MPC2)
        run: uv run python benchmarks/benchmark_tdmpc2_mujoco.py --quick --seed 42

      - name: Benchmark quick smoke (Diffusion)
        run: uv run python benchmarks/benchmark_diffusion_imagination.py --quick --seed 42

      - name: Parity smoke (official vs worldflux adapters)
        run: uv run pytest -q tests/test_scripts/test_end_to_end_parity_smoke.py

  e2e-pip-flow:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run pip install -> init -> train -> verify smoke
        run: scripts/e2e/pip_flow_smoke.sh

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install project dependencies
        run: uv sync

      - name: Run bandit security linter
        run: uv run --with bandit bandit -r src/worldflux/ scripts/parity/ -ll

      - name: Check dependencies for vulnerabilities
        run: uv run --with pip-audit pip-audit

  api-v2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run v0.2 API core tests
        run: uv run pytest -q tests/test_core/test_payloads.py tests/test_core/test_interfaces.py tests/test_core/test_contract_v2.py

  legacy-bridge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev --extra training

      - name: Run legacy bridge tests
        run: uv run pytest -q tests/test_integration/test_legacy_bridge_v02.py

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install docs dependencies
        run: uv sync --extra docs

      - name: Build docs (strict)
        run: uv run mkdocs build --strict

      - name: Prepare lychee args
        id: lychee_args
        run: |
          set -euo pipefail
          base_args="--verbose --no-progress --max-concurrency 8 --max-retries 2 --retry-wait-time 2 --accept 200,206,301,302,303,307,308,403,429 README.md CONTRIBUTING.md CHANGELOG.md SECURITY.md CODE_OF_CONDUCT.md docs spaces"
          if curl -fsSI --max-time 10 https://worldflux.ai/ >/dev/null; then
            echo "args=${base_args}" >> "${GITHUB_OUTPUT}"
          else
            echo "::warning::worldflux.ai is not reachable from this runner; excluding custom-domain links for this run."
            echo "args=${base_args} --exclude worldflux\\.ai" >> "${GITHUB_OUTPUT}"
          fi

      - name: Check external links (all markdown targets)
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0
        with:
          args: ${{ steps.lychee_args.outputs.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  critical-hardening:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies (dev + cli)
        run: uv sync --extra dev --extra cli

      - name: Run critical hardening tests with coverage
        run: |
          uv run pytest -q \
            tests/test_main_entrypoint.py \
            tests/test_cli.py \
            tests/test_samplers/test_token_sampler.py \
            tests/test_samplers/test_diffusion_sampler.py \
            tests/test_training.py \
            tests/test_training/test_callbacks_validation.py \
            tests/test_training/test_data_provider_guards.py \
            tests/test_training/test_trainer_safety_guards.py \
            tests/test_training/test_replay_buffer_schema_validation.py \
            tests/test_utils.py \
            tests/test_docs/test_docs_information_architecture.py \
            --cov=worldflux --cov-report=xml --cov-report=term-missing

      - name: Enforce critical per-file coverage thresholds
        run: uv run python scripts/check_critical_coverage.py --report coverage.xml

  planner-boundary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run planner boundary tests
        run: uv run pytest -q tests/test_planners/test_cem.py tests/test_integration/test_planner_dynamics_decoupling.py

  parity-governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Validate parity suite policy vs upstream lock
        run: |
          uv run python scripts/check_parity_suite_coverage.py \
            --policy reports/parity/suite_policy.json \
            --lock reports/parity/upstream_lock.json

  v3-migration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run v3 migration checks
        run: |
          uv run pytest -q \
            tests/test_core/test_payloads.py::test_normalize_planned_action_missing_horizon_errors_in_v3 \
            tests/test_core/test_payloads.py::test_normalize_planned_action_legacy_sequence_key_errors_in_v3 \
            tests/test_integration/test_legacy_bridge_v02.py::test_planner_horizon_is_required_in_v3 \
            tests/test_integration/test_legacy_bridge_v02.py::test_planner_sequence_field_errors_in_v3 \
            tests/test_factory.py::TestCreateWorldModel::test_create_with_hybrid_action_rejected_in_v3

  public-contract:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Update public contract snapshot (additive-only policy)
        id: contract_update
        run: |
          uv run python scripts/update_public_contract_snapshot.py \
            --snapshot tests/fixtures/public_contract_snapshot.json \
            --result-json reports/public-contract/update-result.json
          python - <<'PY'
          import json
          import os
          from pathlib import Path

          result = json.loads(
              Path("reports/public-contract/update-result.json").read_text(encoding="utf-8")
          )
          with Path(os.environ["GITHUB_OUTPUT"]).open("a", encoding="utf-8") as f:
              f.write(f"classification={result['classification']}\n")
              f.write(f"updated={str(bool(result['updated'])).lower()}\n")
          PY

      - name: Auto-commit additive snapshot update on PR
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false && steps.contract_update.outputs.classification == 'additive' && steps.contract_update.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tests/fixtures/public_contract_snapshot.json
          if git diff --cached --quiet; then
            echo "No snapshot diff to commit."
            exit 0
          fi
          git commit -m "ci: auto-update public contract snapshot (additive)"
          git push

      - name: Run public contract freeze + parity harness tests
        run: uv run pytest -q tests/test_public_contract_freeze.py tests/test_parity/

  release-checklist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Validate release-checklist gates are wired in CI
        run: python scripts/check_release_checklist_gate.py

  parity-smoke-train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run parity smoke training tests
        run: uv run --with pytest-timeout pytest tests/test_parity/test_ci_smoke_dreamerv3.py tests/test_parity/test_ci_smoke_tdmpc2.py -v --timeout=300

  build:
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, test-examples, security, api-v2, legacy-bridge, docs, critical-hardening, planner-boundary, v3-migration, public-contract, release-checklist, parity-smoke-train]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Build package
        run: uv run --with build python -m build

      - name: Check package
        run: uv run --with twine twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: dist
          path: dist/
