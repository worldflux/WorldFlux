repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
        types_or: [python, jupyter]
      - id: ruff-format
        types_or: [python, jupyter]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - torch>=2.0.0
          - numpy>=1.24.0
        args: [--ignore-missing-imports]
        files: ^src/

  - repo: local
    hooks:
      - id: ci-fast-gate
        name: ci-fast-gate
        entry: bash -lc 'ROOT="$(git rev-parse --show-toplevel)"; cd "$ROOT"; uv run --project "$ROOT" python scripts/run_local_ci_gate.py --profile fast'
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: pytest
        name: pytest
        entry: bash -lc 'ROOT="$(git rev-parse --show-toplevel)"; cd "$ROOT"; uv run --project "$ROOT" --extra dev python -m pytest tests/ -x -q --tb=short'
        language: system
        pass_filenames: false
        stages: [pre-push]
